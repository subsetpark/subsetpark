{% extends "base.html" %}

{% block body %}

{% include "jumbotron.html" %}

{% for post in posts|sortdesc:'date' %}
    {% if post.status == "post" %}
        <h2><a href="{{site_root}}posts/{{post.title|slugify}}.html">{{ post.title }}</a></h2>
        <p>{{post.date}}
    {% endif %}

{% empty %}
<center><h2>Nil.</h2></center>
{% endfor %}

{% endblock %}
