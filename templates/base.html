<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ blog.title }}{% if post %}: {{ post.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ blog.description }}">
    <meta name="author" content="{{ blog.author }}">

    <link href="{{site_root}}assets/bootstrap.min.css" rel="stylesheet">
    <link href="{{site_root}}assets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{site_root}}assets/iosevka.css" rel="stylesheet">
    <link href="{{site_root}}assets/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="masthead">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li class="active"><a href="{{site_root}}index.html">Home</a></li>
                    <li><a href="{{site_root}}posts/index.html">Posts</a></li>
                    {% for page in pages %}
                    <li><a href="{{site_root}}pages/{{page.title|slugify}}.html">{{page.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div><!-- /.navbar -->
          </div>

          <div class="body">
          {% block body %}{% endblock %}
          </div>

        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
