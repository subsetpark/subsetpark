<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ blog.title }}{% if post %}: {{ post.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ blog.description }}">
    <meta name="author" content="{{ blog.author }}">

    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <link href="{{site_root}}assets/bootstrap.min.css" rel="stylesheet">
    <link href="{{site_root}}assets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{site_root}}assets/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/ascetic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site_root}}feed.xml">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="masthead">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li class="active"><a href="{{site_root}}index.html">Home</a></li>
                    <li><a href="{{site_root}}posts/index.html">Posts</a></li>
                    <li><a href="{{site_root}}notes/index.html">Notes</a></li>
                    {% for page in pages %}
                    <li><a href="{{site_root}}pages/{{page.title|slugify}}.html">{{page.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div><!-- /.navbar -->
          </div>

          <div class="body">
          {% block body %}{% endblock %}
          </div>

        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
