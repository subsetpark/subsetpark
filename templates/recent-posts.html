{% with recent=posts|sortdesc:'date'|slice:':5' %}
  {% if recent %}
    <table class="recent-posts">
    {% for post in recent %}
        {% if post.status == "post" %}
          <tr>
            <td style="white-space:nowrap">{{ post.date }}</td>
            <td><a href="{{ site_root }}posts/{{ post.title|slugify }}.html">{{ post.title }}</a></td>
          </tr>
        {% endif %}
    {% endfor %}
    </table>
  {% endif %}
{% endwith %}
